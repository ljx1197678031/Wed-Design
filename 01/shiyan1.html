<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户资料修改页面</title>
</head>
<body>
    <form name="usermodify" action="#" method="POST">
        <table border="1" bordercolor="#B3B6EE" width="60%" align="center" 
        height="360" cellpadding="0" cellspacing="0">
            <caption>用户资料修改页面</caption>
            <tr>
                <th width="40%" align="right">真实姓名：</th>
                <td width="60%">
                    <input name="realname" type="text" value="李开心"
                    readonly="readonly" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <th width="40%" align="right">用户名称：</th>
                <td width="60%">
                    <input name="realname" type="text" value=nickname
                      />
                </td>
            </tr>
            <tr>
                <th align="right">密码：</th>
                <td>
                    <input name="pass" type="password" />
                </td>
            </tr>
            <tr>
                <th align="right">性别：</th>
                <td>
                    <input name="gender" type="radio"/>男
                    <input name="gender" type="radio"/>女
                </td>
            </tr>
            <tr>
                <th align="right">身份证号：</th>
                <td>
                    <input name="id" type="text" maxlength="18"/>
                </td>
            </tr>
            <tr>
                <th align="right">手机号码：</th>
                <td>
                    <input name="namber" type="text" maxlength="11"/>
                </td>
            </tr>
            <tr>
                <th align="right">兴趣爱好：</th>
                <td>
                    <input name="aihao" type="checkbox" value="唱歌"/>唱歌
                    <input name="aihao" type="checkbox" value="跳舞"/>跳舞
                    <input name="aihao" type="checkbox" value="画画"/>画画
                    
                </td>
            </tr>
            <tr>
                <th align="right">民族：</th>
                <td>
                    <select name="minzu">
                        <option>汉族</option>
                        <option>蒙古族</option>
                        <option>维吾尔族</option>
                        <option>傣族</option>
                </td>
            </tr>
        </table>
    </form>
 
</body>
</html>
